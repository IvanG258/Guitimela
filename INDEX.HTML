<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G calculator</title>
    <link rel="stylesheet" href="style.css">
<script src="app.js"></script>
</head>

<body>
    <div class="contento">
        <h6>G-calculator</h6>
        <p class="input"></p>
        <div class="botoes">
            <button class="bot" onclick="">AC</button>
            <button class="bot">DEL</button>
            <button class="bot" onclick="insert("(")">(</button>
            <button class="bot" onclick="insert(")")>)</button>
            <button class="bot">Log</button>
        </div>
        <button class="ans" onclick=insert"("9")>9</button>
        <button class="ans">8</button>
        <button class="ans">7</button>
        <button>√</button>
        <button>x²</button>
        <div>
            <button class="ans">6</button>
            <button class="ans">5</button>
            <button class="ans">4</button>
            <button class="vis">-</button>
         <button>×</button>    
        </div>
        <div>
            <button class="ans">3</button>
            <button class="ans">2</button>
            <button class="ans">1</button>
            <button class="vis">/</button>
            
            <button class="plus">+</button></div>
        <div>
            <button class="ans">ANS</button>
            <button class="ans">0</button>
            <button class="ans">00</button>
            <button class="per">%</button>
            <button>=</button>
        </div>
    </div>

</body>

</html>
